env:
  es6: true
  node: true

parserOptions:
  ecmaVersion: 6
  sourceType: module
  ecmaFeatures:
    impliedStrict: true

parser: babel-eslint

plugins:
  - ava

extends: "eslint:recommended"

rules:
  ava/max-asserts: [0, 5]
  ava/no-cb-test: 0
  ava/no-identical-title: 2
  ava/no-invalid-end: 2
  ava/no-only-test: 2
  ava/no-skip-assert: 2
  ava/no-skip-test: 2
  ava/prefer-power-assert: 0
  ava/test-ended: 2
  ava/test-title: [2, 'always']

  "quotes": [ 2, "double" ]
  semi: [2, "never"]
  "linebreak-style": [ 2, "unix" ]
  no-trailing-spaces: 2
  no-var: 2
  comma-dangle: 0
  no-console: 0
  curly: 2
  eqeqeq: [2, "allow-null"]
  no-throw-literal: 2
  no-unused-expressions: 2
  no-path-concat: 2
  prefer-arrow-callback: 2
  prefer-const: 2